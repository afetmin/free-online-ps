<!DOCTYPE html>
<html>
<head>
    <title>Ad Module Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-container {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .block {
            position: relative;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            user-select: none;
            border-radius: 4px;
        }
        .block h2 {
            position: relative;
            padding: 2px 5px 2px 6px;
            margin: 0;
            font-size: 110%;
            background-color: #e0e0e0;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
        }
        .block h2.toggle:before {
            position: absolute;
            content: '';
            width: 0;
            height: 0;
            right: 10px;
            top: 10px;
            border-style: solid;
            border-width: 0 4px 5px 4px;
            border-color: transparent transparent #666 transparent;
        }
        .block h2.toggled:before {
            border-width: 5px 4px 0 4px;
            border-color: #666 transparent transparent transparent;
        }
        .block .content {
            padding: 7.5px 5px;
        }
        .hidden {
            display: none;
        }
        .ad-placeholder {
            color: #666;
            font-size: 12px;
            text-align: center;
            padding: 20px;
        }
        .ad-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ad-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Ad Module Folding Test</h1>
    
    <div class="test-container">
        <div class="advertisement block">
            <h2 class="toggle" data-target="toggle_advertisement">Sponsors</h2>
            <div class="content" id="toggle_advertisement">
                <div class="ad-placeholder">
                    <div>Advertisement Space</div>
                    <div style="font-size: 10px; margin-top: 5px;">Test Content</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple toggle functionality test
        document.addEventListener('DOMContentLoaded', function() {
            var targets = document.querySelectorAll('.toggle');
            for (var i = 0; i < targets.length; i++) {
                if (targets[i].dataset.target == undefined)
                    continue;
                targets[i].addEventListener('click', function (event) {
                    this.classList.toggle('toggled');
                    var target = document.getElementById(this.dataset.target);
                    target.classList.toggle('hidden');
                    console.log('Toggle clicked:', this.dataset.target, 'Hidden:', target.classList.contains('hidden'));
                });
            }
        });
    </script>
</body>
</html>
